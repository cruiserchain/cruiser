        Add your Vehicle
      </div>

    <hr><br>


    <form id="addVehicle" class="ui massive form" method="POST" action="/">

      <div class="field">
        <label>VIN</label>
        <input placeholder="Vehicle Identification Number" name='vin' id="add_vin" type="text" value="2HKRL19202S783210">
      </div>
      <div class="field">
        <label>Make</label>
        <input placeholder="Make" name="make" type="text" value="Volkswagen">
      </div>

      <div class="field">
        <label>Modal</label>
        <input placeholder="Modal" name="model" type="text" value="Polo">
      </div>

      <div class="field">
        <label>Year</label>
        <input placeholder="Year" name="year" type="text" value="2014">
      </div>

      <div class="field">
        <label>Plate</label>
        <input placeholder="Plate" name="plate" type="text" value="KL-01 BH 4118">
      </div>

      <div class="field">
        <label>Engine Number</label>
        <input placeholder="Engine Number" name="engine" type="text" value="VK56 128096A">
      </div>

      <h2 class="ui header">
        <i class="user icon"></i>
        <div class="content">
          Owner
        </div>
      </h2>


      <div class="field">
        <label>Name</label>
        <input placeholder="Full Name" name="owner" type="text" value="Robin">
      </div>


      <div class="field">
        <label>Address</label>
        <textarea placeholder="Address" name="owneraddress" rows="3">213 Pallet Street, Long Island City, NY 11101
        </textarea>
      </div>

      <div class="field">
        <label>Contact</label>
        <input placeholder="Contact" name="ownerphone" type="text" value="914-385-3239">
      </div>


      <button class="ui massive positive submit button" type='submit'>Submit</button>
    </form>
